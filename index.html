<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div id="bicycle-display"></div>

    
    <script type="text/javascript">
        var animation = bodymovin.loadAnimation({
        container: document.getElementById('bicycle-display'), // Required
        path: 'bicycle.json', // Required
        renderer: 'svg', // Required
        loop: true, // Optional
        autoplay: true, // Optional
        name: "Bicycle", // Name for future reference. Optional.
        })
    </script>
</body>
</html>
